<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">         
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css"> 
    <title>Bootstrap/Validaciones/StorageData</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/índice.png" alt="The Bridge Logo" style="width:40px;" class="rounded-pill">
           Proyecto Bootstrap / Validaciones 
        </a>
      </div>
    </nav> 
       
    <div class="w-auto m-5 bg-info rounded-3 border border-dark box">
      <form id="myform" class="col-lg-5 container">
        <div class="mb-3 mt-3 form-floating">          
          <input type="text" class="form-control" id="nombre" placeholder="Introduce nombre" name="nombre">
          <label for="nombre" class="form-label">Nombre:</label>
        </div>
        <div class="mb-3 mt-3 form-floating">          
          <input type="email" class="form-control" id="correo" placeholder="Introduce email" name="correo">
          <label for="correo" class="form-label">Email:</label>
        </div>
        <div class="mb-3 form-floating">          
          <input type="password" class="form-control" id="pwd1" placeholder="Introduce password" name="pwd1">
          <label for="pwd1" class="form-label">Contraseña:</label>
        </div>
        <div class="mb-3 form-floating">          
          <input type="password" class="form-control" id="pwd2" placeholder="Repite password" name="pwd2">
          <label for="pwd2" class="form-label">Repite contraseña:</label>
        </div><br>      
        <button type="submit" class="btn btn-primary">Submit</button><br><br>
        <div id="alert"></div>
      </form> 
      <div id="alert"></div>
    </div>
    

    <div id="card" class="d-flex flex-wrap align-content-start"></div>
  <script src="./javascript.js"></script>
</body>
</html>
